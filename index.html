    <script>

        function getPlayerChoice(){
            let playerChoice = prompt("Rock, Paper or Scissors?","").toUpperCase();

              alert("You must pick either Rock, Paper or Scissors...")

            return playerChoice;
        };

        function noPlay(){
            console.log("Okay you don't have to play I guess...")
        }
      
    //    playRound("",computerPlay());
        function game(){
            for (let i = 0; i < 5; i++) {
                playRound(getPlayerChoice(),computerPlay());
            }
            console.log("Well looks like that's 5 rounds! Lets check the score!\nPlayer: " + playerScore + "\nComputer: " + computerScore)
